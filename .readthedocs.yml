version: 2

submodules:
  include: all
  recursive: false

build:
  os: ubuntu-22.04
  tools:
    python: "3.8" # doxysphinx python >= 3.8
  apt_packages:
    - graphviz
  jobs:
    post_install:
      - wget https://raw.githubusercontent.com/lbr-stack/lbr_fri_ros2_stack/humble/lbr_fri_ros2_stack/repos.yml
      - vcs import doc/source < repos.yml

python:
   install:
   - requirements: requirements.txt
